language: generic

env:
  global:
    - CONDA_PY=3.5
    #  the following key was generated in 2 steps based on the example here https://github.com/quantopian/zipline/blob/master/.travis.yml
    - secure: ""

os:
  - linux
  - osx

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update conda
  - conda info -a
  - conda install conda-build anaconda-client

script:
  - conda build -c conda-forge -c defaults recipes/cate
  - conda build -c conda-forge -c defaults recipes/cate-cli
  - conda build -c conda-forge -c defaults recipes/cate-lib
  - conda build -c conda-forge -c defaults recipes/cate-util
  - CATE_OUTPUT=$(conda build -c conda-forge -c defaults recipes/cate --output)
  - anaconda -v -t $ANACONDA_TOKEN upload "$CATE_OUTPUT" -u ccitools --force
  - CATE_CLI_OUTPUT=$(conda build -c conda-forge -c defaults recipes/cate-cli --output)
  - anaconda -v -t $ANACONDA_TOKEN upload "$CATE_CLI_OUTPUT" -u ccitools --force
  - CATE_LIB_OUTPUT=$(conda build -c conda-forge -c defaults recipes/cate-lib --output)
  - anaconda -v -t $ANACONDA_TOKEN upload "$CATE_LIB_OUTPUT" -u ccitools --force
  - CATE_UTIL_OUTPUT=$(conda build -c conda-forge -c defaults recipes/cate-util --output)
  - anaconda -v -t $ANACONDA_TOKEN upload "$CATE_UTIL_OUTPUT" -u ccitools --force

